<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album - BusyBuddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="gallery">
        <h2>Our Work Gallery</h2>
        <div class="photo-grid">
            <!-- Repeat this block for each image -->
            <div class="photo-item">
                <img src="images/gallery/image1.jpg" alt="Moving Service Example 1">
                <div class="caption">Local Residential Move</div>
            </div>
            <div class="photo-item">
                <img src="images/gallery/image2.jpg" alt="Moving Service Example 2">
                <div class="caption">Office Relocation</div>
            </div>
            <!-- Add more images here -->
        </div>
    </section>

    <!-- Optional: Lightbox for fullscreen viewing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
</body>
</html>
